<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21ccfabf91.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body id="body">

    
    <img class="logo2" src="../img/Logo3.png" alt="">
        <div id="form">
    <form action="">
        <div id="logincad">
            <a class="link" href="login.html">Login</a>
        </div>
        <h2 class="title">Cadastrar</h2>
        <label for="username">Nome</label>
        <div class="input">
            <i class="fa-solid fa-user"></i>
            <input id="username" name="username" placeholder="Username" type="text">
        </div>
        <label for="email">Email</label>
        <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input id="email" name="email" placeholder="Email" type="text">
        </div>
        <label for="senha">Senha</label>
        <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input id="senha" name="senha" placeholder="Senha" type="password">
        </div>
        <div id="btn">
            <button type="submit">Cadastrar</button>
        </div>
        <div class="voltar">
            <a class="link" href="home.html">Clique para voltar ao home</a>
        </div>
    </form>

</div>
</body>
</html>
